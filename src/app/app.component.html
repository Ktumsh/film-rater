<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content" side="end">
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item button routerLink="/home">
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item button routerLink="/movies">
            <ion-label>Películas</ion-label>
          </ion-item>
          <ion-item button routerLink="/tv-shows">
            <ion-label>TV Shows</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="movies">
        <ion-icon name="videocam"></ion-icon>
        Películas
      </ion-tab-button>
      <ion-tab-button tab="tv-shows">
        <ion-icon name="tv"></ion-icon>
        TV Shows
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search-outline"></ion-icon>
        Buscar
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
